<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>19 Group Coming Soon</title>
    <meta name="description" content="19 Group Coming Soon">
    <meta name="author" content="19 Group">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<body class="dark">
    <!-- start id wrap-->
    <div id="wrap">
        <!-- starts logo div-->
        <div class="logo">
            <div class="container">
                <a
                        href=""><img class="logo" src="" alt="19 Group LOGO" />
                </a>
                <div class="clear"></div>
        </div>
        <!-- ends logo div-->



        <div class="clear"></div>

        <!-- starts counter -->

        <div class="counter darkcounter">
            <div class="container">
                <ul class="countdown">
                    <li class="day">
                        <p class="days_ref">days</p>
                        <span class="days">00</span> </li>



                    <li class="hour">
                        <p class="hours_ref">hours</p>
                        <span class="hours">00</span>
                    </li>

                    <li class="hour">
                        <p class="minutes_ref">min</p>
                        <span class="minutes">00</span>
                    </li>



                    <li class="sec"> <span class="seconds last">00</span> <span class="ab">/</span>
                        <p class="seconds_ref">seconds</p>
                    </li>
                </ul>
                <div class="notify">
                    <p>Our website is under construction. We`ll be here
                        soon with our new awesome site, subscribe to be notified.</p>
                    <div id="result"></div>
                    <div class="form">
                        <form action="http://themesindustry.us13.list-manage.com/subscribe/post-json?u=4d80221ea53f3a4487ddebd93&id=803f6739db&c=?" method="get" onSubmit="return false">
                            <div class="field">

                                <input type="email" placeholder="E-mail Address" required name="EMAIL" id="EMAIL" />
                                <input type="submit" value="NOTIFY ME" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <!-- end counter -->

        <div class="card-container">
            <div class="card" data-card-name="Studio 19">

                </div>
            </div>
            <div class="card-name"></div>

            <div class="card" data-card-name="Events">
                <img src="images/events.png" alt="card2">
                <div class="card-text">
                    <h2>Events</h2>
                </div>
            </div>
            <div class="card-name"></div>


            <div class="card" data-card-name="Mona">
                <img src="images/mona.png" alt="card3">
                <div class="card-text">
                    <h2>Mona</h2>
                </div>
            </div>
            <div class="card-name"></div>

        </div>
        <div class="clear"></div>

        <!-- start footer -->

        <div class="darkfooter">
            <div class="container">
                <p>Copyrights Â© 2023 19Group - All Rights Reserved.</p>
                <div class="social">
                    <ul>
                        <li><a href="#." class="fa fb"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#." class="fa tw"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#." class="fa in"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="#." class="fa gp"><i class="fa fa-google"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <!--end footer -->
    </div>
    <!-- end id wrap-->
