<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/style.css">

<body class="dark">
    <!-- start id wrap-->
    <div id="wrap">

            <div class="container">

        <div class="clear"></div>

                    </li>
                </ul>

                    <p>Our website is under construction. We`ll be here
                        soon with our new awesome site, subscribe to be notified.</p>

                            <div class="field">

                                <input type="email" placeholder="E-mail Address" required name="EMAIL" id="EMAIL" />
                                <input type="submit" value="NOTIFY ME" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <!-- end counter -->

                        <li><a href="#." class="fa in"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="#." class="fa gp"><i class="fa fa-google"></i></a></li>
                    </ul>
                </div>
            </div>

        <!--end footer -->
